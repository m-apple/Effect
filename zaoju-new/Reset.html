<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" href="css/Reset.css"/>
<link rel="stylesheet" href="css/swiper.min.css"/>
<link rel="stylesheet" href="css/bootstrap.css"/>
<script src="js/swiper.min.js"></script>
<script src="js/zaoju.js"></script>
<script src="js/move.js"></script>s
<script src="js/bootstrap.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
	$(function(){
		$('.Reset .close').click(function(){
			$('.Reset').hide();	
			$('.Reset .close').hide();
		});
	});
</script>
</head>

<body style="background:#999;">
<form action="" method="post">
<div class="Reset">
	<div class="content">
		<div class="logo"><img src="img/LOGO_break.png" /></div>
        <div class="line clearfix">
        	<div class="lin" style="float:left;"></div>
            <div class="mid" style="float:left;">重置密码</div>
            <div class="lin" style="float:left;"></div>
        </div>
        <div class="code"><p>填写手机号<a href="javascript:;"> +86 18694073302 </a>收到系统发来的4位短信验证码</p></div>
        <div class="verification">
        	<span><img src="img/erall.png" />两次密码不一样</span>
        </div>
        <div class="form-group pull_left clearfix">
            <input type="text" class="form-control" placeholder="输入验证码" style="margin-top:0;width:168px;float:left;border:1px solid #21b8fd;margin:10px 0;"/>
            <button type="button" style="margin-top:0;width:125px;float:right;margin:10px 0;"/>重新发送</button><br />
            <input type="password" class="form-control" placeholder="设置新密码" style="border:1px solid #21b8fd;"/>
            <input type="password" class="form-control" placeholder="确认密码" style="border:1px solid red;"/>
        </div> 
       	<button type="button" style="font-size:15px;width:300px;"/>完成</button>
    </div>
    <a href="javascript:;" class="close"><img src="img/552cc15b74087_128.png" /></a>
</div>
</form>
</body>
</html>
